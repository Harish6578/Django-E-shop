{% extends 'base/base.html' %}

{% block title %}
Edit Product
{% endblock %}

{% block content %}
<section>
    <div >
        <h3>Edit the product Details</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div >
                <button type="submit" class="btn btn-success">Update </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
